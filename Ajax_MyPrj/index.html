 <article>

 <script>
function fetchPrj(blanq){
  fetch(blanq).then(function(resp){
    resp.text().then(function(text){
      document.querySelector('article').innerHTML = text;
    });
  });
}

  fetchPrj(location.hash.substr(2));
}else{
  fetchPrj('hs');
}
 </script>
